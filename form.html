<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        form {
            text-align: center;
        }
        input {
            margin-bottom: 20px;
        }
        h1{
            text-align: center;
            color:aqua
        }
    </style>
</head>
<body>
    <h1>Form Using Css And html</h1>    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" name="name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" name="email"><br><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" name="phone"><br><br>
      <button type="submit">Submit</button>
      <img src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhY2h8ZW58MHx8MHx8fDA%3D&w=1000&q=80" alt="image">
    </form>
</body>
</html>
